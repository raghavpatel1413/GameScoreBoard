<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game on!</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="numberBox">
                <h1 id="txtHomeScore">0</h1>
            </div>
            <div class="btnBox">
                <button onclick="HomePlusOne()" class="btnScore">+1</button>
                <button onclick="HomePlusTwo()" class="btnScore">+2</button>
                <button onclick="HomePlusThree()" class="btnScore">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="numberBox">
                <h1 id="txtGuestScore">0</h1>
            </div>
            <div class="btnBox">
                <button onclick="GuestPlusOne()" class="btnScore">+1</button>
                <button onclick="GuestPlusTwo()" class="btnScore">+2</button>
                <button onclick="GuestPlusTwo()" class="btnScore">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
